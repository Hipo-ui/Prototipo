<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Favicons -->
    <link rel="icon" href="./img/logo-icon.svg" sizes="32x32" type="image/png">
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark background-primary py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" width="180" height="40" alt="Logotipo" loading="lazy">
            </a>
        </div>
    </nav>

    <main class="container">

        <div class="mt-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" class="bread-link">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    <li class="breadcrumb-item active">Inicia sesión</li>
                </ol>
            </nav>
        </div>

        <div class="row d-flex align-items-center height-login">

            <div class="col-md-6 d-none d-md-block text-center animate__animated animate__fadeInLeft">
                <img src="./img/login-boy-ga.svg" alt="imagen" class="img-fluid" width="500" height="400"
                    loading="lazy">
            </div>

            <div class="col-md-6 animate__animated animate__fadeIn">
                <div class="form-signin">
                    <form class="needs-validation" action="" autocomplete="on" id="form" novalidate>

                        <header class="mb-4">
                            <p class="display-6 text-center text-head mt-3 mt-md-0 mb-0">Inicia sesión</p>
                            <hr class="hr-color">
                        </header>

                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" value="" minlength="6"
                                maxlength="45" title="Introduzca un correo válido (ejemplo@correo.com)." required>
                            <div class="invalid-feedback">
                                Acompleta este campo.
                            </div>
                        </div>

                        <div class="mb-4 eye-position">
                            <label for="password" class="form-label">Contraseña </label>
                            <input type="password" class="form-control" id="password" name="password" value=""
                                minlength="8" maxlength="20" required>
                                <!--<span><i class="bi bi-eye-slash field-icon"
                                    id="togglePassword"></i>
                                </span>-->                                
                            <div class="invalid-feedback">
                                Acompleta este campo.
                            </div>
                            <p class="small text-small show-password pt-1" id="showPassword">Muéstrame mi montraseña</p>
                        </div>

                        <div class="alert alert-danger text-center d-none small py-1" role="alert" id="alert">
                            Los datos que introduciste son incorrectos, vuelve a intentarlo.
                        </div>

                        <div class="d-grid mx-auto">
                            <button class="btn btn-solid-accent-1" type="submit"><span>Ingresa</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- ================================================== -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();

        form = document.getElementById("form");
        alert = document.getElementById("alert");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            setTimeout(function () {
                alert.classList.remove("d-none");
            }, 1000);
        });


        /*togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });*/
              
        showPassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    </script>
</body>

</html>
